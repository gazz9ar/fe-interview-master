<div class="position-relative game-wrapper" [ngClass]="{'do-not-allow-click': !showHoverEffect}" (click)="openGameDescription(game)">
    <div class="hover-bg" [ngClass]="{'do-not-show-hover': !showHoverEffect}"></div>
    <img class="img-fluid game-img"             
    [src]="game.thumb.url ?? 'assets/images/casino.png'" 
    [alt]="game.thumb.title ?? game.title" 
    [title]="game.thumb.title ?? game.title">  
</div>
